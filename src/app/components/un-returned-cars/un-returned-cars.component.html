<div class="container mt-4">
    <div class="row mb-3">
     
   
  
    <!-- Cars Grid -->
    <div class="row">
      <div class="col-md-4 mb-10" style="padding: 10px;" *ngFor="let car of unreturnedBookings" >
        <div class="card">
          <img src={{car.imageUrl}} class="card-img-top" alt="Car Image">
          <div class="card-body">
            <h5 class="card-title">{{car.brand}}</h5>
            <p class="card-text">Register Number :  {{car.registerNumber}}</p>
            <!-- <ng-container *ngIf=" true && findBookingByVehicleId(car.id)| async as relatedBooking ">
                <p class="card-text">Booked By : {{relatedBooking.customerEmail}}</p>
                <p class="card-text">Booked On : {{relatedBooking.bookingDate | date}}</p>
              </ng-container> -->
            <p class="card-text"> Available status : {{car.available ?"Available" : "UnAvailable"}}</p>
            <p class="card-text">Location : {{car.location}}</p>
          
            <button (click)="openDetailsDialog(car)" class="btn btn-primary btn-sm button-spacing" >View Details</button>
 
  
          </div>
        </div>
      </div>
    </div>
  </div>
