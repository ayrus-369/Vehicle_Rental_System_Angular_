<p>signin works!</p>
<div class="d-flex justify-content-center align-items-center flex-column">
    <form name="loginForm" #loginform="ngForm" class="d-flex justify-content-center align-items-center flex-column">
        <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="newLogin.email"><br>
        <input type="password" class="form-control" placeholder="Password" name="password"  [(ngModel)]="newLogin.password"><br>
        <div style="display: flex;">
          <button type="submit" class="btn btn-info" (click)="login()" style="margin-right: 10px;">User Login</button>
          <button type="submit" class="btn btn-info" (click)="Adminlogin()">Admin Login</button>
      </div>
      <br>
        
<div>
    <p>New user..?<a href="register" routerLink="register">Register</a></p>
</div>
    </form>
