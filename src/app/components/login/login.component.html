<p>signin works!</p>
<div class="d-flex justify-content-center align-items-center flex-column">
    <form name="loginForm" #loginform="ngForm" class="d-flex justify-content-center align-items-center flex-column">
        <input type="text" class="form-control" placeholder="Email" name="customerEmail" [(ngModel)]="newLogin.customerEmail"><br>
        <input type="password" class="form-control" placeholder="Password" name="customerPassword"  [(ngModel)]="newLogin.customerPassword"><br>
        
        
        <button type="submit" class="btn btn-info" (click)="login()" >Login</button>
        <br>
        <br>
<div>
    <p>New user..?<a href="register" routerLink="register">Register</a></p>
</div>
    </form>
    <div *ngIf = "message" class="alert alert-success" >
        <div class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">
                Hello, world! This is a toast message.
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        </div>
    <div *ngIf = "errorMessage" class="alert alert-danger" >
        <p>{{errorMessage}}</p></div>
</div>
